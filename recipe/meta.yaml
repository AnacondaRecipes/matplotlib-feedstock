{% set version = "3.1.2" %}

package:
  name: matplotlib
  version: {{ version }}

source:
  url: https://github.com/matplotlib/matplotlib/archive/v{{ version }}.tar.gz
  sha256: a48803e79013d01f22454fd718a575c6f9dadced211722637487fc2f7803620e
  patches:
    # Find libpng on Windows.
    - 0001-Find-libpng-on-windows.patch  # [win]

build:
  number: 0
  skip: true  # [py<35]
  ignore_run_exports:
    - pyqt

requirements:
  build:
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cycler >=0.10
    - python-dateutil
    - freetype
    - msinttypes  # [win]
    - nose
    - pyparsing
    - libpng
    - zlib  # [win]
    - tk 8.6.*  # [linux]
    - icu  # [linux]
    - pyqt 5.9.*  # [not (osx or ppc64le)]
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - cycler >=0.10
    - python-dateutil
    - freetype
    - pyparsing
    - libpng
    - tk 8.6.*  # [linux]
    - icu  # [linux]
    - tornado
    - kiwisolver
    - pyqt 5.9.*  # [not (osx or ppc64le)]

test:
  imports:
    - matplotlib
    - matplotlib.pyplot
    - matplotlib._image
    - matplotlib._path
    - matplotlib._png
    - matplotlib._tri
    - matplotlib.backends._backend_agg
    - matplotlib.ft2font
    - matplotlib.ttconv
    - matplotlib.backends._tkagg  # [not win]
    - mpl_toolkits
    - pylab

about:
  home: http://matplotlib.org/
  license: PSF-based
  license_url: http://matplotlib.sourceforge.net/users/license.html
  license_family: PSF
  license_file: LICENSE/LICENSE
  summary: Publication quality figures in Python
  description: |
    matplotlib is a python 2D plotting library which produces publication
    quality figures in a variety of hardcopy formats and interactive
    environments across platforms. matplotlib can be used in Python scripts,
    the Python and IPython shell (ala MATLAB or Mathematica), web
    application servers, and six graphical user interface toolkits.
  dev_url: https://github.com/matplotlib/matplotlib/
  doc_url: http://matplotlib.org/contents.html

extra:
  recipe-maintainers:
    - mdboom
    - ocefpaf
    - pelson
    - tacaswell
    - dopplershift
